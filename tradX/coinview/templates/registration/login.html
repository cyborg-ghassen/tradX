<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'app/content/login.css' %}" />
</head>
<body>
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{form.as_p}}
        <p><input type="submit" value="Log in" /></p>
    </form>
</body>
</html>
